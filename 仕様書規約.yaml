# ソフトウェア仕様書作成・管理規約（組織共通）
# validator_path: spec_validator.yaml
---
ドキュメント情報:
  タイトル: "ソフトウェア仕様書作成・管理規約"
  バージョン: "1.0.0"
  作成日: "2025-04-18"
  更新日: "2025-04-18"
  作成者: "yspec開発チーム"

プロジェクト目的:
  概要: "ソフトウェア仕様書の作成・管理を効率化し、品質を向上させるためのツールを提供する"
  主な機能:
    仕様書のバージョン管理:
      - "Gitを活用した履歴管理"
      - "変更履歴の追跡と可視化"
    標準フォーマットの提供:
      - "YAMLベースの統一された仕様書テンプレート"
      - "必要な項目の標準化"
    自動チェック機能:
      - "必須項目の記載漏れ検出"
      - "フォーマットの整合性確認"
      - "リンク切れの検出"
    協業支援:
      - "レビュープロセスの効率化"
      - "コメント・フィードバックの管理"

基本規約:
  ファイル形式:
    - "仕様書はYAML形式（.yaml）で作成"
    - "文字コードはUTF-8を使用"
    - "改行コードはLF（\\n）を使用"
  
  ディレクトリ構成:
    docs:
      requirements: "要件定義書"
      design: "設計書"
      api: "API仕様書"
      test: "テスト仕様書"
    templates: "仕様書テンプレート"
    tools: "補助ツール"
  
  命名規則:
    - "ファイル名は英数字とハイフンのみを使用"
    - "日本語ファイル名が必要な場合は管理者の承認が必要"

  バージョン管理:
    - "仕様書の変更は必ずGitで管理"
    - "コミットメッセージは変更内容を明確に記述"
    - "重要な変更は必ずプルリクエストを作成"

  レビュープロセス:
    手順:
      - "仕様書の作成者が初版を作成"
      - "レビュアーを指定してレビュー依頼"
      - "レビュー指摘事項の修正"
      - "承認プロセスの実施"

品質基準:
  - "記載内容の正確性"
  - "用語の一貫性"
  - "図表の適切な使用"
  - "トレーサビリティの確保"

必須記載事項:
  ドキュメント情報:
    - "タイトル"
    - "バージョン"
    - "作成日・更新日"
    - "作成者・更新者"
  
  概要:
    - "目的"
    - "想定ユーザー"
    - "利用シーン"
  
  用語定義:
    - "専門用語や略語の説明"
  
  要件定義:
    - "機能要件（機能一覧、各機能の説明）"
    - "非機能要件（性能・セキュリティ・運用など）"
    - "制約事項"
  
  画面・UI設計:
    - "画面遷移図"
    - "各画面のレイアウト・要素説明"
  
  API仕様:
    - "エンドポイント"
    - "パラメータ"
    - "レスポンス例"
    - "エラーケース"
  
  データ設計:
    - "データモデル図（ER図など）"
    - "テーブル定義・フィールド説明"
  
  運用・保守:
    - "ログ・監視"
    - "障害対応"
    - "バックアップ"

補足:
  - "YAMLフォーマットはGit管理やバリデーションがしやすく推奨"
  - "プロジェクトごとに必要な項目を追加・削除可能"
  - "テンプレートファイル（spec_sample.yaml）をリポジトリに配置"
