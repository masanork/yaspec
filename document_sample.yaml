# 長文を含むドキュメントサンプル
---
ドキュメント情報:
  タイトル: "長文サポート機能の解説"
  バージョン: "1.0.0"
  作成日: "2025-04-18"

概要: |
  本ドキュメントでは、YAMLでの長文サポート機能について解説します。
  YAMLは構造化されたデータ形式でありながら、長文のテキストも扱うことができます。
  以下では、その具体的な方法と活用例を示します。

長文の書き方:
  基本記法: |
    YAMLでは「|」（パイプ）記号を使用することで、複数行の文章を
    そのまま改行を保持して記述することができます。
    インデントは保持されますが、各行の末尾の改行は維持されます。

  折り返し記法: >
    「>」（大なり）記号を使用すると、複数行に分けて書いた文章を
    1行に折り返して解釈します。段落の区切りには空行を入れます。
    これは長い文章を書く際に便利です。

    このように空行を入れると、段落として区切られます。

マークアップの利用:
  Markdown記法: |
    YAMLの中で**Markdown記法**を使用することもできます。
    
    - リスト項目1
    - リスト項目2
    
    ### 小見出し
    
    1. 番号付きリスト
    2. 二番目の項目
    
    ```python
    def example():
        print("コードブロックも使えます")
    ```

表の例:
  テーブル記法: |
    | 項目 | 説明 |
    |------|------|
    | YAML | データ構造定義言語 |
    | Markdown | 軽量マークアップ言語 |
    | PDF | 印刷可能な文書フォーマット |

変換オプション:
  出力形式:
    - format: "PDF"
      tools:
        - "pandoc"
        - "wkhtmltopdf"
      template: "templates/pdf_template.tex"
    
    - format: "Word"
      tools:
        - "pandoc"
      template: "templates/word_template.docx"
    
    - format: "HTML"
      tools:
        - "pandoc"
        - "custom_html_converter"
      template: "templates/html_template.html"

スタイル設定:
  PDF:
    フォント:
      本文: "游ゴシック"
      見出し: "游明朝"
    マージン:
      上: "25mm"
      下: "25mm"
      左: "20mm"
      右: "20mm"
    
  Word:
    スタイル:
      本文:
        フォント: "メイリオ"
        サイズ: "11pt"
      見出し1:
        フォント: "游ゴシック"
        サイズ: "16pt"
      見出し2:
        フォント: "游ゴシック"
        サイズ: "14pt"

変換手順: |
  1. YAMLファイルを中間形式（Markdown）に変換
  2. pandocを使用して目的の形式に変換
  3. 必要に応じてポストプロセス処理を実行
  
  ```bash
  # PDF変換の例
  yaml2md document.yaml | pandoc -f markdown -t pdf --template=template.tex -o output.pdf
  
  # Word変換の例
  yaml2md document.yaml | pandoc -f markdown -t docx --reference-doc=template.docx -o output.docx
  ```

注意事項: |
  - YAMLの構造を維持しながら文書を作成することで、データとドキュメントの両方の利点を活かせます
  - 変換ツールを使用することで、同じソースから複数の形式の文書を生成できます
  - バージョン管理システムとの相性が良く、差分管理が容易です
