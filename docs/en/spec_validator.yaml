# Specification Validator (YAML Format)
sections:
  - name: document_info
    required: true
    fields:
      - name: title
        required: true
        type: string
      - name: version
        required: true
        type: string
      - name: created_date
        required: true
        type: date
      - name: author
        required: true
        type: string
  - name: overview
    required: true
    fields:
      - name: purpose
        required: true
        type: string
  - name: requirements
    required: true
    fields:
      - name: functional
        required: true
        type: list
  - name: api_specification
    required: true
    fields:
      - name: endpoints
        required: true
        type: list
      - name: response_examples
        required: true
        type: list
