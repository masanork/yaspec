# Specification Validator (YAML Format)
sections:
  - name: document_info
    required: true
    fields:
      - name: title
        required: true
        type: string
      - name: version
        required: true
        type: string
      - name: created_date
        required: true
        type: date
      - name: updated_date
        required: false
        type: date
      - name: author
        required: true
        type: string
  - name: overview
    required: true
    fields:
      - name: purpose
        required: true
        type: string
      - name: target_users
        required: false
        type: string
      - name: use_cases
        required: false
        type: string
  - name: terminology
    required: false
    fields:
      - name: terms
        required: false
        type: list
  - name: requirements
    required: true
    fields:
      - name: functional
        required: true
        type: list
      - name: non_functional
        required: false
        type: list
      - name: constraints
        required: false
        type: list
  - name: ui_design
    required: false
    fields:
      - name: flow_diagram
        required: false
        type: string
      - name: screens
        required: false
        type: list
  - name: api_specification
    required: false
    fields:
      - name: endpoints
        required: true
        type: list
      - name: parameters
        required: true
        type: list
      - name: responses
        required: true
        type: list
  - name: data_design
    required: false
    fields:
      - name: model_diagram
        required: false
        type: string
      - name: tables
        required: false
        type: list
  - name: operations
    required: false
    fields:
      - name: monitoring
        required: false
        type: list
      - name: backup
        required: false
        type: list
      - name: disaster_recovery
        required: false
        type: list
