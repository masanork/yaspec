# 仕様書規約バリデータ（YAML形式）
sections:
  - name: ドキュメント情報
    required: true
    fields:
      - name: タイトル
        required: true
        type: string
      - name: バージョン
        required: true
        type: string
      - name: 作成日
        required: true
        type: date
      - name: 作成者
        required: true
        type: string
  - name: 概要
    required: true
    fields:
      - name: 目的
        required: true
        type: string
  - name: 要件定義
    required: true
    fields:
      - name: 機能要件
        required: true
        type: list
  - name: API仕様
    required: true
    fields:
      - name: エンドポイント
        required: true
        type: list
      - name: レスポンス例
        required: true
        type: list
