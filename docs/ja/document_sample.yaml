概要:
  目的: "YAMLでの長文サポート機能のデモンストレーション"
  想定ユーザー: "技術文書作成者と開発者"
  利用シーン: "ドキュメントと仕様書の作成"
  説明: |
    本ドキュメントでは、YAMLでの長文サポート機能について解説します。
    YAMLは構造化されたデータ形式でありながら、長文のテキストも扱うことができます。
    以下では、その具体的な方法と活用例を示します。

要件定義:
  機能要件:
    - 複数行テキストのサポート
    - Markdown記法のサポート
    - 表形式のフォーマット
  非機能要件:
    - 読みやすい形式
    - バージョン管理との親和性
  制約事項:
    - YAML記法に準拠すること

長文の書き方:
  基本記法: |
    YAMLでは「|」（パイプ）記号を使用することで、複数行の文章を
    そのまま改行を保持して記述することができます。
    インデントは保持されますが、各行の末尾の改行は維持されます。

  折り返し記法: >
    「>」（大なり）記号を使用すると、複数行に分けて書いた文章を
    1行に折り返して解釈します。段落の区切りには空行を入れます。
    これは長い文章を書く際に便利です。

    このように空行を入れると、段落として区切られます。

マークアップの利用:
  Markdown記法: |
    YAMLの中で**Markdown記法**を使用することもできます。
    
    - リスト項目1
    - リスト項目2
    
    ### 小見出し
    
    1. 番号付きリスト
    2. 二番目の項目
    
    ```python
    def example():
        print("コードブロックも使えます")
    ```

